name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Echo
      run: echo ${{github.actor}}
    
    - uses: actions/checkout@v2

    - name: Install
      run: npm ci

    - name: Build
      run: npm run build
    
    - name: Deploy
      run: |
        git config user.name ${{github.actor}}
        if git diff --exit-code --name-status;then echo "there's nothing to commit";else git add -A;git commit -am "auto commit" --quiet;git pull --rebase;git push origin master;fi
